<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="img/Logo.png" alt="Logo" class="logo">
        <h1>Codificador de Texto</h1>
        <div class="input-output-container">
            <div class="input-container">
                <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
                <div class="button-container">
                    <button onclick="encodeText()">Encriptar</button>
                    <button onclick="decodeText()">Desencriptar</button>
                </div>
            </div>
            <div class="output-container">
                <textarea id="outputText" placeholder="Texto encriptado o desencriptado aparecerá aquí..." readonly></textarea>
                <button onclick="copyText()">Copiar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Javier | 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
